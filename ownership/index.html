<!DOCTYPE html>
<head>
<!-- per http://leafletjs.com/examples/quick-start/ -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
</head>
<body style="margin: 0">
<div class="sheffmap" style="height:100vh"
  data-url="ownership.json"
  data-column="ownershipfraction"
  data-label="fractionLabel"
  data-style="fractionStyle"
  ></div>
<script src="https://drj11.github.io/sheffmap/sheffmap.js"></script>
<script>

fractionLabel = function(v, d, feature) {
  return d.name + " " + Math.round(v*1000)/10 + "%"
}

fractionStyle = function(v) {
  return {
    fillOpacity: v,
    fillColor: "purple"
  }
}

mapinate()

</script>
</body>
